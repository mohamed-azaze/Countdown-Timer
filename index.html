<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://kit.fontawesome.com/e75c0b762a.js" crossorigin="anonymous"></script>
    <title>Countdown Timer</title>
  </head>
  <body>
    <h1>New Years Eve</h1>

    <div class="conutdown-container">
      <div class="count-no dayes-c">
        <p class="big-text" id="days">0</p>
        <span>Dayes</span>
      </div>
      <div class="count-no hours-c">
        <p class="big-text" id="hours">0</p>
        <span>Hours</span>
      </div>
      <div class="count-no mins-c">
        <p class="big-text" id="mins">0</p>
        <span>Minutes</span>
      </div>
      <div class="count-no seconds-c">
        <p class="big-text" id="seconds">0</p>
        <span>Seconds</span>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
